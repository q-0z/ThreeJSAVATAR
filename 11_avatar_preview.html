<script type="text/javascript">
    // var viewer = new AvatarViewer();
    var viewer = new AvatarViewer.Viewer();

    console.log(AvatarViewer.AvatarSystem);
    viewer.init();
    //ayan's work on zoom-in and zoom-out in collection page
    function zoomIn() {
        if(viewer.camera.fov>=30){
                    viewer.camera.fov -= 5;
                    viewer.camera.updateProjectionMatrix();
                }
        //alert(1);
    }

    function zoomOut() {
        if(viewer.camera.fov<=50){
                    viewer.camera.fov += 5;
                    viewer.camera.updateProjectionMatrix();
                }
        //alert(1);
    }

    // Arindam's work
    function resizeInput(elem) {
        elem.style.width = elem.value.length + "ch";
    }
    let input = document.querySelector('.edit_avatar_name input')
    let editBtn = document.querySelector('.edit_avatar_name .editBtn')
    let saveBtn = document.querySelector('.edit_avatar_name .saveBtn')
    resizeInput(input);

    function editName() {
        input.removeAttribute('readonly')
        input.focus()
        let val = input.value;
        input.value = "";
        input.value = val;

        //
        saveBtn.style.display = "inline";
        editBtn.style.display = "none";
    }
    function saveName() {
        input.setAttribute('readonly', true)
        //
        editBtn.style.display = "inline";
        saveBtn.style.display = "none";
    }
    function continueToFinalPage() {
        location.assign("dashboard.html");

    }


    n = new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    document.getElementById("date").innerHTML =
        " Avatar created at " + m + "/" + d + "/" + y;
</script>
